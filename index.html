<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine? üíï</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --rose: #e8a0bf;
      --rose-dark: #c77d9a;
      --blush: #f8e1ec;
      --gold: #d4a574;
      --cream: #fff5f8;
      --text: #4a2c3a;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fff5f8 0%, #ffe4ec 30%, #ffd6e0 60%, #ffc8d4 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    /* Floating hearts background */
    .hearts-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart-float {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.15;
      animation: float-up 8s ease-in-out infinite;
    }

    .heart-float:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart-float:nth-child(2) { left: 25%; animation-delay: 1.5s; }
    .heart-float:nth-child(3) { left: 40%; animation-delay: 3s; }
    .heart-float:nth-child(4) { left: 60%; animation-delay: 2s; }
    .heart-float:nth-child(5) { left: 75%; animation-delay: 4s; }
    .heart-float:nth-child(6) { left: 90%; animation-delay: 1s; }
    .heart-float:nth-child(7) { left: 50%; animation-delay: 5s; }
    .heart-float:nth-child(8) { left: 20%; animation-delay: 2.5s; }
    .heart-float:nth-child(9) { left: 80%; animation-delay: 3.5s; }

    @keyframes float-up {
      0%, 100% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.15; }
      90% { opacity: 0.15; }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 2rem;
      padding: 3rem;
      max-width: 480px;
      width: 100%;
      box-shadow:
        0 25px 50px -12px rgba(199, 125, 154, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      animation: card-appear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes card-appear {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.75rem, 5vw, 2.25rem);
      color: var(--text);
      text-align: center;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .subtitle {
      text-align: center;
      color: var(--rose-dark);
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      font-weight: 500;
    }

    .buttons-wrap {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      min-height: 120px;
      position: relative;
    }

    .btn {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      padding: 1rem 2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      z-index: 2;
    }

    .btn-yes {
      background: linear-gradient(135deg, var(--rose) 0%, var(--rose-dark) 100%);
      color: white;
      box-shadow: 0 8px 24px rgba(199, 125, 154, 0.4);
    }

    .btn-yes:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 32px rgba(199, 125, 154, 0.5);
    }

    .btn-yes:active {
      transform: scale(1.02);
    }

    .btn-no {
      background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
      color: #666;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      position: absolute;
      transition: left 0.15s ease-out, top 0.15s ease-out;
    }

    .btn-no:hover {
      transform: scale(1.02);
    }

    /* Confetti container */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
      overflow: hidden;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 2px;
      animation: confetti-fall 3s ease-out forwards;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Success state */
    .success-message {
      display: none;
      text-align: center;
      animation: success-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .success-message.visible {
      display: block;
    }

    .success-message h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--rose-dark);
      margin-bottom: 0.5rem;
    }

    .success-message p {
      color: var(--text);
      font-size: 1.1rem;
    }

    .question-block.hidden {
      display: none;
    }

    @keyframes success-pop {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Wiggle when hovering near No */
    .btn-no.wiggle {
      animation: wiggle 0.4s ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-8deg); }
      75% { transform: rotate(8deg); }
    }
  </style>
</head>
<body>
  <div class="hearts-bg" aria-hidden="true">
    <span class="heart-float">üíï</span>
    <span class="heart-float">‚ù§Ô∏è</span>
    <span class="heart-float">üíó</span>
    <span class="heart-float">üíï</span>
    <span class="heart-float">‚ù§Ô∏è</span>
    <span class="heart-float">üíó</span>
    <span class="heart-float">üíï</span>
    <span class="heart-float">‚ù§Ô∏è</span>
    <span class="heart-float">üíó</span>
  </div>

  <div class="card">
    <div class="question-block">
      <h1>Will you be my Valentine?</h1>
      <p class="subtitle">I really, really hope you say yes üíù</p>
      <div class="buttons-wrap">
        <button type="button" class="btn btn-yes" id="btnYes">Yes! üíï</button>
        <button type="button" class="btn btn-no" id="btnNo">No</button>
      </div>
    </div>
    <div class="success-message" id="successMessage">
      <h2>Yay! You said yes! üéâ</h2>
      <p>You just made me the happiest. Happy Valentine's! I love you üíñ</p>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const buttonsWrap = document.querySelector('.buttons-wrap');
    const questionBlock = document.querySelector('.question-block');
    const successMessage = document.getElementById('successMessage');
    const confettiEl = document.getElementById('confetti');

    const RUN_DISTANCE = 120;
    const DANGER_RADIUS = 100;

    function getCenter(el) {
      const rect = el.getBoundingClientRect();
      return {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };
    }

    function setPosition(el, viewportX, viewportY) {
      const wrapRect = buttonsWrap.getBoundingClientRect();
      const elRect = el.getBoundingClientRect();
      const padding = 12;
      const minX = padding;
      const maxX = wrapRect.width - elRect.width - padding;
      const minY = padding;
      const maxY = wrapRect.height - elRect.height - padding;

      const relX = viewportX - wrapRect.left - elRect.width / 2;
      const relY = viewportY - wrapRect.top - elRect.height / 2;
      const clampedX = Math.max(minX, Math.min(maxX, relX));
      const clampedY = Math.max(minY, Math.min(maxY, relY));

      el.style.left = `${clampedX}px`;
      el.style.top = `${clampedY}px`;
    }

    function initNoPosition() {
      const wrapRect = buttonsWrap.getBoundingClientRect();
      const noRect = btnNo.getBoundingClientRect();
      const padding = 24;
      btnNo.style.left = `${wrapRect.width - noRect.width - padding}px`;
      btnNo.style.top = `${(wrapRect.height - noRect.height) / 2}px`;
    }

    window.addEventListener('load', initNoPosition);
    window.addEventListener('resize', initNoPosition);

    document.addEventListener('mousemove', (e) => {
      const mouse = { x: e.clientX, y: e.clientY };
      const noCenter = getCenter(btnNo);
      const dx = noCenter.x - mouse.x;
      const dy = noCenter.y - mouse.y;
      const dist = Math.hypot(dx, dy);

      if (dist < DANGER_RADIUS) {
        const angle = Math.atan2(dy, dx);
        const runX = noCenter.x + Math.cos(angle) * RUN_DISTANCE;
        const runY = noCenter.y + Math.sin(angle) * RUN_DISTANCE;
        setPosition(btnNo, runX, runY);
        btnNo.classList.add('wiggle');
        setTimeout(() => btnNo.classList.remove('wiggle'), 400);
      }
    });

    btnNo.addEventListener('mouseenter', () => {
      const noCenter = getCenter(btnNo);
      setPosition(
        btnNo,
        noCenter.x + (Math.random() - 0.5) * 160,
        noCenter.y + (Math.random() - 0.5) * 80
      );
    });

    const colors = ['#e8a0bf', '#c77d9a', '#ffc8d4', '#d4a574', '#ff6b9d'];
    function createConfetti() {
      confettiEl.innerHTML = '';
      for (let i = 0; i < 60; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + '%';
        piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        piece.style.animationDelay = Math.random() * 0.5 + 's';
        piece.style.animationDuration = (2 + Math.random() * 2) + 's';
        confettiEl.appendChild(piece);
      }
      setTimeout(() => { confettiEl.innerHTML = ''; }, 4000);
    }

    btnYes.addEventListener('click', () => {
      questionBlock.classList.add('hidden');
      successMessage.classList.add('visible');
      createConfetti();
    });
  </script>
</body>
</html>
